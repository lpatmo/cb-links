<template name="hello">
  <h2 class="custom-hero-banner align-center">Hello {{nameOfUser}}!</h2>

  <a id="submit" class="centered submit btn header-submodule btn-primary" href="/submit">Share a Link</a>

  <ul class="categories">
  {{#each categories}}
            <li>
              <a href="{{categoryLink}}" class="post-category">
                {{name}}
              </a>
            </li>
   {{/each}}
   </ul>


</template>
